<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="css.css"/>
</head>

<body>
    <!-- The video -->
    <nav class="fixed-nav-bar">
        <div id="menu" class="menu">
            <a class="sitename" href="fixed-navigation-bar.html">Fixed Nav Bar</a>
            <!-- Example responsive navigation menu  -->
            <a class="show" href="#menu">Menu</a><a class="hide" href="#hidemenu">Menu</a>
            <ul class="menu-items">
                <li><a href="//sixrevisions.com">Home</a></li>
                <li><a href="//sixrevisions.com/about/">About</a></li>
                <li><a href="//sixrevisions.com/contact/">Calendar</a></li>
                
                
            </ul>
        </div>
    </nav>
    <video autoplay muted loop id="myVideo">
        <source src="https://i.imgur.com/HsF8S3A.mp4" type="video/mp4">
    </video>
    <!-- Optional: some overlay text to describe the video -->
    <div class="content">
        <h1>Asian American Cultural Center</h1>
        <p>Promoting Asian culture in America through the teaching of traditional martial arts and lion dance.</p>

        <button id="myBtn" onclick="myFunction()">Learn More</button>
    </div>
    <script>
        // Get the video
        var video = document.getElementById("myVideo");

        // Get the button
        var btn = document.getElementById("myBtn");

        // Pause and play the video, and change the button text
        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>
</body>

</html>
